grumphp:
  tasks:
    git_blacklist:
      keywords:
        - "var_dump("
        - "<<<<<<< HEAD"
      whitelist_patterns: []
      triggered_by: ['php']
      regexp_type: G
    phplint:
      exclude: ['vendor']
      jobs: ~
      triggered_by: ['php', 'phtml', 'php3', 'php4', 'php5', 'php7']
    phpcs:
      standard: ['phpcs.xml.dist']
      triggered_by: [php]
    composer:
      no_check_all: true
      no_check_publish: true
      no_local_repository: true
    jsonlint:
      ignore_patterns: []
      detect_key_conflicts: false